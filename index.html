<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="search-container">
            <form class="searchContainer" id="search-form">
                <input type="text" id="searchBox" placeholder="Search">
                <button id="search-button" type="submit">Search</button>
            </form>
        </div>

        <div class="weather-forecast">
            <div class="current-weather">
                <h2>City: <span id="city"></span></h2>
                <h3 id="temp">Temperature: </h3>
                <h3 id="wind">Wind: </h3>
                <h3 id="humidity">Humidity: </h3>
            </div>

            <div class="forecast-container">
                <!-- Forecast data will be populated here -->
            </div>
        </div>
    </div>
    
    <div class="history-section">
        <h3>Search History:</h3>
        <div class="search-history" id="search-history">
            <!-- Search history buttons will be added here -->
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
